{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | CRM Кондиционеры</title>
    <!-- Подключаем Bootstrap и кастомные стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 50px;
            color: var(--accent-color);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-floating label {
            color: var(--text-secondary);
        }
        
        .form-floating .form-control {
            background-color: var(--sidebar-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        .form-floating .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: none;
        }
        
        .btn-login {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            padding: 12px;
            width: 100%;
            font-weight: 500;
        }
        
        .btn-login:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="logo">
                        <i class="fas fa-snowflake"></i>
                    </div>
                    <div class="login-title">
                        <h2>CRM Кондиционеры</h2>
                        <p class="text-secondary">Вход в систему</p>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.</p>
                    </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Имя пользователя" required>
                            <label for="id_username">Имя пользователя</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Пароль" required>
                            <label for="id_password">Пароль</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i> Войти в систему
                            </button>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    
                    <div class="login-footer">
                        <p>© 2025 CRM Кондиционеры. Все права защищены.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
